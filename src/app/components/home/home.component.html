<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="input-container">
        <form [formGroup]="form">
          <mat-form-field class="input">
            <mat-label>Buscar heroe...</mat-label>
            <input matInput formControlName="heroe" />
          </mat-form-field>

        </form>

        <button mat-raised-button color="primary" style="height:56px" (click)="addHeroe()">Añadir nuevo heroe
          <mat-icon fontIcon="add"></mat-icon>
        </button>
      </div>
      <mat-divider></mat-divider>


      <div class="container-tabla mat-elevation-z8" *ngIf="heroes.length > 0">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
          <ng-container matColumnDef="poder">
            <th mat-header-cell *matHeaderCellDef> Poder </th>
            <td mat-cell *matCellDef="let element"> {{element.poder}} </td>
          </ng-container>
          <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> País </th>
            <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon fontIcon="visibility" (click)="detalleHeroe(element)" style="margin-right:6px"></mat-icon>

              <mat-icon fontIcon="edit" (click)="editHeroe(element)" style="margin-right:6px"></mat-icon>
              <mat-icon fontIcon="delete" (click)="deleteHeroe(element)"></mat-icon>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of heroes">
        </mat-paginator>


      </div>


    </div>
  </div>
</div>


<div class="loading" *ngIf="displayLoading">

  <div>
    <mat-spinner></mat-spinner>
  </div>
</div>
